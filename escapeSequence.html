<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escape Sequence</title>
  </head>
  <body>
    <script>
      document.writeln("<textarea cols='100' rows='10'>");
      document.write("Escape\nSequence\n");
      document.write(
        "\tadalah karakter khusus dalam string, seperti enter(\\n), tab(\\t), slash(\\\\), tanda petik satu(\\') dan petik dua(\\\")."
      );
      document.writeln("</textarea>");
    </script>
  </body>
</html>
