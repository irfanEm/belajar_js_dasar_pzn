<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Number Javascript</title>
  </head>
  <body>
    <script>
      document.writeln("contoh bilangan bulat : " + 100);
      document.writeln("</br>");
      document.writeln("contoh bilangan decimal : " + 100.44);
      document.writeln("</br>");
      document.writeln(
        "contoh bilangan dengan notasi binary (0b10101) : " + 0b10101
      );
      document.writeln("</br>");
    </script>
  </body>
</html>
